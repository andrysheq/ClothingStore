<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Создание лота в системе "Аукцион58"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
             /*background-color: #222 !important;*/
             margin-top: 40px;
        }

    </style>
</head>

<body class="bg-dark text-light">
<div th:include="blocks/header.html :: header"></div>
<div class="container py-4">
    <h1 class="text-center">Создать лот</h1>
    <form method="POST" th:action="@{/lots}" th:object="${lotForm}" id="lotForm" enctype="multipart/form-data">

        <div th:if="${#fields.hasErrors('nameOfLot')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('nameOfLot')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nameOfLot" class="col-sm-2 col-form-label">Название лота:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{nameOfLot}" id="nameOfLot">
            </div>
        </div>

        <div th:if="${#fields.hasErrors('price')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('price')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{price}" id="price">
            </div>
        </div>

        <div th:if="${#fields.hasErrors('photo')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('photo')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="photoOfLot" class="col-sm-2 col-form-label">Фото:</label>
            <div class="col-sm-6">
                <input type="file" class="form-control" name="photo" id="photoOfLot">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Создать лот</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
