<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Аукцион 58</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }
  </style>
</head>

<body class="text-bg-dark font-montserrat">
<div th:include="blocks/header.html :: header"></div>

<div class="container font-montserrat">

  <div class="row row-cols-1 row-cols-md-3">
      <div class="card mb-3 h-100 card-dark">
        <img th:if="${product != null}" th:src="|data:image/jpeg;base64,${photo}|" class="card-img-top img-fluid rounded" alt="Фото лота">
        <div class="card-body d-flex flex-column card-dark">
          <h5 class="card-title" th:text="${product.name}">здесь будет название позиции</h5>
          <p class="card-text">Цена: <span th:text="${product.price + ' ₽'}">здесь будет цена в рублях</span></p>
          <p class="card-text">Категория: <span th:text="${product.category}">здесь будет цена в рублях</span></p>
          <p class="card-text">Пол: <span th:text="${product.gender}">здесь будет цена в рублях</span></p>
          <ul class="nav nav-tabs">
            <li class="nav-item">

              <form method="post" th:action="@{'/products/add/' + ${product.id}}">

                <div class="mb-3">
                  <label for="quantity" class="form-label">Количество:</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" value="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Добавить в корзину</button>
              </form>

              <form method="post" th:action="@{'/products/add-to-wishlist/' + ${product.id}}">

                <button type="submit" class="btn btn-primary">Добавить в избранное</button>
              </form>

            </li>
          </ul>
        </div>
    </div>
  </div>
</div>

</body>

</html>
