<!DOCTYPE html>

<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет "Аукцион58"</title>
    <link href="../static/sign-in.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<header>
    <h1>Войдите в личный кабинет</h1>
    <h2>Нет аккаунта ? <a href="/registration">Зарегистрироваться</a></h2>
</header>

<body>
<div class="login-container">
    <form  method="POST" th:action="@{/login}" id="loginForm">

        <div th:if="${loginError}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${loginError}"></li>
                </ul>
            </div>
        </div>

        <label for="username">Логин</label>
        <input class="custom-input" type="text" name="username" id="username">

        <label for="password">Пароль</label>
        <input class="custom-input" type="password" name="password" id="password"/><br/>


        <input class="custom-button" type="submit" value="Войти"/>
        <p class="btn-signin mt-5 mb-3 text-body-secondary">© Аукцион58 2023–2023</p>
    </form>
</div>
</body>
</html>
