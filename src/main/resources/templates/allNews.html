<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body , html {
      /*background-color: #222 !important;*/
      color: #fff;
      padding-top: 0px;
    }
    .card-dark {
      background-color: #252a2e; /* светлее чем bg-dark */
    }
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }
    /* Дополнительные стили для выравнивания карточек */
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="bg-dark font-montserrat">
<div th:include="blocks/header.html :: header"></div>

<main class="container font-montserrat">


  <h1>Все новости:</h1>

  <div class="row row-cols-1 row-cols-md-3">
    <div th:each="news : ${newsList}" class="col">
      <div class="card mb-3 h-100 card-dark">
        <div class="card-body d-flex flex-column card-dark">
          <h5 class="card-title" th:text="${news.nameOfNews}">здесь будет название Новости</h5>
          <p class="card-text" th:text="${#strings.length(news.text) > 100 ? #strings.substring(news.text, 0, 100) + '...' : news.text}">здесь будет текст Новости</p>
          <h5 class="card-title" th:text="${news.formatPlacedAt()}">здесь будет дата публикования</h5>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/news/' + ${news.getId}}">Просмотреть полностью</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
