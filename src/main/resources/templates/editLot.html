<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование лота в системе "Аукцион58"</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }

  </style>
</head>

<body class="bg-dark text-light">
<div th:include="blocks/header.html :: header"></div>
<div class="container py-4">
  <h1 class="text-center">Редактировать лот</h1>
    <form th:action="@{'/lots/' + ${lot.getId()}}" th:object="${lotForm}" id="lotForm" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="patch">

        <div th:if="${#fields.hasErrors('nameOfLot')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('nameOfLot')}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Название лота:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="nameOfLot" name="nameOfLot" th:field="*{nameOfLot}">
            </div>
        </div>

        <div th:if="${#fields.hasErrors('price')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('price')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
            </div>
        </div>

        <!-- Добавьте другие поля для редактирования лота, например, описание, цену, дату и т.д. -->
<!--        <div th:if="${#fields.hasErrors('photo')}" class="error-message">-->
<!--            <div class="alert alert-danger" role="alert">-->
<!--                <ul>-->
<!--                    <li th:text="${#fields.errors('photo')}"></li>-->
<!--                </ul>-->
<!--            </div>-->
<!--        </div>-->
        <div class="mb-3 row">
            <label for="photo" class="col-sm-2 col-form-label">Фото:</label>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" th:field="*{photo}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
