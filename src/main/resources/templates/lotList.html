<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Аукцион 58</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }
  </style>
</head>

<body class="text-bg-dark font-montserrat">
<div th:include="blocks/header.html :: header"></div>

<div class="container font-montserrat">

  <h1>Ваши лоты</h1>

  <div class="row row-cols-1 row-cols-md-3">
    <div th:each="entry : ${lotPhotoMap}" class="col">
      <div class="card mb-3 h-100 card-dark">
        <img th:if="${entry.value != null}" th:src="|data:image/jpeg;base64,${entry.value}|" class="card-img-top img-fluid rounded" alt="Фото лота">
        <div class="card-body d-flex flex-column card-dark">
          <h5 class="card-title" th:text="${entry.key.nameOfLot}">здесь будет название лота</h5>
          <p class="card-text">Цена: <span th:text="${entry.key.price + ' ₽'}">здесь будет цена в рублях</span></p>
          <p class="card-text">Логин: <span th:text="${entry.key.user.username}">здесь будет логин продавца</span></p>
          <p class="card-text">Имя: <span th:text="${entry.key.user.fullName}">здесь будет имя продавца</span></p>
          <p class="card-text">Город: <span th:text="${entry.key.city}">здесь будет название города продавца</span></p>
          <p class="card-text">Улица: <span th:text="${entry.key.street}">здесь будет название улицы продавца</span></p>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/lots/' + ${entry.key.getId} + '/edit'}">Редактировать</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
