<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта в системе "Аукцион58"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            /*background-color: #222 !important;*/
            margin-top: 40px;
        }

    </style>
</head>

<body class="bg-dark text-light">
<div th:include="blocks/header.html :: header"></div>
<div class="container py-4">
    <h1 class="text-center">Редактировать лот</h1>
    <form th:action="@{'/products-panel/' + ${product.getId()}}" th:object="${productForm}" id="productForm" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="patch">

        <div th:if="${#fields.hasErrors('name')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('name')}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Название лота:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
        </div>

        <div th:if="${#fields.hasErrors('price')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('price')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
            </div>
        </div>

        <div th:if="${#fields.hasErrors('gender')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('gender')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Пол</label>
            <select class="form-select" id="gender" name="gender" th:field="*{gender}" required>
                <option value="Мужской" th:selected="${gender == 'Мужской'}">Мужской</option>
                <option value="Женский" th:selected="${gender == 'Женский'}">Женский</option>
            </select>
        </div>

        <div th:if="${#fields.hasErrors('category')}" class="error-message">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:text="${#fields.errors('category')}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select class="form-select" id="category" name="category" th:field="*{category}" required>
                <option value="Верхняя одежда" th:selected="${category == 'Верхняя одежда'}">Верхняя одежда</option>
                <option value="Аксессуары" th:selected="${category == 'Аксессуары'}">Аксессуары</option>
                <option value="Футболки" th:selected="${category == 'Футболки'}">Футболки</option>
                <option value="Худи/Cвитшоты" th:selected="${category == 'Худи/Cвитшоты'}">Худи/Cвитшоты</option>
                <option value="Штаны" th:selected="${category == 'Штаны'}">Штаны</option>
            </select>
        </div>

        <div class="mb-3 row">
            <label for="photo" class="col-sm-2 col-form-label">Фото:</label>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" th:field="*{photo}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
