<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование новости в системе "Аукцион58"</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }

  </style>
</head>

<body class="bg-dark text-light">
<div th:include="blocks/header.html :: header"></div>
<div class="container py-4">
  <h1 class="text-center">Редактировать новость</h1>
  <form th:action="@{'/moderator-panel/' + ${news.getId()}}" th:object="${newsForm}" id="newsForm" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="patch">

    <div th:if="${#fields.hasErrors('nameOfNews')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('nameOfNews')}"></li>
        </ul>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="nameOfNews" class="col-sm-2 col-form-label">Название новости:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="nameOfNews" name="nameOfNews" th:field="*{nameOfNews}">
      </div>
    </div>

    <div th:if="${#fields.hasErrors('text')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('text')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="text" class="col-sm-2 col-form-label">Текст новости:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="text" name="text" th:field="*{text}">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
