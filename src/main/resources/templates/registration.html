<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация в системе "Аукцион58"</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="../static/register.css" rel="stylesheet">
  <style>
    .error-message {
      max-width: 300px; /* Настройте желаемую ширину */
      margin-top: 10px;
    }
    body {
      background-color: #fff;
      color: #000;
      padding-top: 50px; /* Отступ сверху */
    }

    .registration-container {
      max-width: 400px; /* Максимальная ширина контейнера формы */
      margin: 0 auto; /* Центрирование контейнера формы */
      padding: 20px; /* Отступы вокруг контейнера формы */
    }

    /* Стили для формы */
    form {
      display: flex; /* Использование flexbox */
      flex-direction: column; /* Поля располагаются вертикально */
    }

    form label {
      margin-bottom: 5px; /* Отступ снизу для меток полей */
    }

    form input,
    form select {
      margin-bottom: 10px; /* Отступ снизу для ввода данных */
    }
  </style>
</head>
<body >
<div class="registration-container">
<h1 class="text-center">Регистрация</h1>
<form method="POST" th:action="@{/register}" th:object="${registrationForm}" id="registrationForm" enctype="multipart/form-data">
  <!-- Проверка наличия ошибок в поле username -->
  <div th:if="${#fields.hasErrors('username')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('username')}"></li>
      </ul>
    </div>
  </div>
  <label for="username">Логин: </label>
  <input type="text" name="username" id="username" th:value="${registrationForm.username}"/><br/>

  <div th:if="${#fields.hasErrors('password')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('password')}"></li>
      </ul>
    </div>
  </div>
  <label for="password">Пароль (не менее 8 знаков, минимум одна заглавная буква, цифра и специальный знак.): </label>
  <input type="password" name="password" id="password" th:value="${registrationForm.password}"/><br/>

  <div th:if="${#fields.hasErrors('passwordMatching')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('passwordMatching')}"></li>
      </ul>
    </div>
  </div>

  <label for="confirmPassword">Подтвердите пароль: </label>
  <input type="password" name="confirmPassword" id="confirmPassword" th:value="${registrationForm.confirmPassword}"/><br/>

  <div th:if="${#fields.hasErrors('fullName')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('fullName')}"></li>
      </ul>
    </div>
  </div>
  <label for="fullName">Ваше имя: </label>
  <input type="text" name="fullName" id="fullName" th:value="${registrationForm.fullName}"/><br/>

  <div th:if="${#fields.hasErrors('street')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('street')}"></li>
      </ul>
    </div>
  </div>
  <label for="street">Улица: </label>
  <input type="text" name="street" id="street" th:value="${registrationForm.street}"/><br/>

  <div th:if="${#fields.hasErrors('city')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('city')}"></li>
      </ul>
    </div>
  </div>
  <label for="city">Город: </label>
  <input type="text" name="city" id="city" th:value="${registrationForm.city}"/><br/>

  <div th:if="${#fields.hasErrors('state')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('state')}"></li>
      </ul>
    </div>
  </div>
  <label for="state">Область: </label>
  <input type="text" name="state" id="state" th:value="${registrationForm.state}"/><br/>

  <div th:if="${#fields.hasErrors('zip')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('zip')}"></li>
      </ul>
    </div>
  </div>
  <label for="zip">Индекс: </label>
  <input type="text" name="zip" id="zip" th:value="${registrationForm.zip}"/><br/>

  <div th:if="${#fields.hasErrors('phone')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('phone')}"></li>
      </ul>
    </div>
  </div>
  <label for="phone">Телефон (+7...): </label>
  <input type="text" name="phone" id="phone" th:value="${registrationForm.phone}"/><br/>
  <div th:if="${#fields.hasErrors('photo')}" class="error-message">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li th:text="${#fields.errors('photo')}"></li>
      </ul>
    </div>
  </div>
  <label for="photo">Фото: </label>
  <input type="file" name="photo" id="photo" /><br/> <!-- Поле для загрузки фото -->

  <input type="submit" value="Зарегистрироваться"/>
</form>
</div>
</body>
</html>
