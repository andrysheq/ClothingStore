<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

<body class="font-montserrat">
    <div th:include="blocks/header.html :: header"></div>

    <main class="container font-montserrat">

        <h1>Вся одежда:</h1>

        <div class="row row-cols-1 row-cols-md-3">
            <div th:each="product : ${products}" class="col my-4">
                <a class="card h-100 my-4" th:href="@{/products/{id}(id=${product.getId()})}">
                    <img th:if="${product.getPhotoToHtml() != null}" th:src="|data:image/jpeg;base64,${product.getPhotoToHtml()}|" class="card-img-top img-fluid rounded" alt="Фото лота">
                    <div class="d-flex flex-column card-dark">
                        <h5 class="card-title" th:text="${product.getName()}">здесь будет название позиции</h5>
                        <p class="card-text">Цена: <span th:text="${product.getPrice() + ' ₽'}">здесь будет цена в рублях</span></p>
                    </div>
                </a>
            </div>
        </div>
    </main>

</body>

</html>
