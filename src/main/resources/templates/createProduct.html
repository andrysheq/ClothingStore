<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Публикация новости в системе "Аукцион58"</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      /*background-color: #222 !important;*/
      margin-top: 40px;
    }

  </style>
</head>

<body class="bg-dark text-light">
<div th:include="blocks/header.html :: header"></div>
<div class="container py-4">
  <h1 class="text-center">Опубликовать новость</h1>
  <form method="POST" th:action="@{/products-panel}" th:object="${productForm}" id="productForm" enctype="multipart/form-data">

    <div th:if="${#fields.hasErrors('name')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('name')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Название товара:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" th:field="*{name}" id="name">
      </div>
    </div>

    <div th:if="${#fields.hasErrors('price')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('price')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Цена:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" th:field="*{price}" id="price">
      </div>
    </div>

    <div th:if="${#fields.hasErrors('gender')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('gender')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Пол</label>
      <select class="form-select" id="gender" name="gender" th:field="*{gender}" required>
        <option value="Мужской" th:selected="${gender == 'Мужской'}">Мужской</option>
        <option value="Женский" th:selected="${gender == 'Женский'}">Женский</option>
      </select>
    </div>

    <div th:if="${#fields.hasErrors('category')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('category')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Категория</label>
      <select class="form-select" id="category" name="category" th:field="*{category}" required>
        <option value="Верхняя одежда" th:selected="${category == 'Верхняя одежда'}">Верхняя одежда</option>
        <option value="Аксессуары" th:selected="${category == 'Аксессуары'}">Аксессуары</option>
        <option value="Футболки" th:selected="${category == 'Футболки'}">Футболки</option>
        <option value="Худи/Cвитшоты" th:selected="${category == 'Худи/Cвитшоты'}">Худи/Cвитшоты</option>
        <option value="Штаны" th:selected="${category == 'Штаны'}">Штаны</option>
      </select>
    </div>

    <div th:if="${#fields.hasErrors('photo')}" class="error-message">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:text="${#fields.errors('photo')}"></li>
        </ul>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="photoOfProduct" class="col-sm-2 col-form-label">Фото:</label>
      <div class="col-sm-6">
        <input type="file" class="form-control" name="photo" id="photoOfProduct">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Создать позицию</button>
      </div>
    </div>
  </form>
</div>
</body>

</html>
