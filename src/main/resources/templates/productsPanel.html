<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аукцион 58</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: #fff;
            color: #000;
        }
        .container {
            /*background-color: #222 !important;*/
            margin-top: 40px;
        }
    </style>
</head>

<body class="font-montserrat">
<div th:include="blocks/header.html :: header"></div>

<div class="container font-montserrat">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products-panel/current}">Добавить позицию</a>
        </li>
    </ul>

    <h1>Панель работы с товарами:</h1>

    <div class="row row-cols-1 row-cols-md-3">
        <div th:each="entry : ${productPhotoMap}" class="col">
            <div class="card mb-3 h-100 card-dark">
                <img th:if="${entry.value != null}" th:src="|data:image/jpeg;base64,${entry.value}|" class="card-img-top img-fluid rounded" alt="Фото лота">
                <div class="card-body d-flex flex-column card-dark">
                    <h5 class="card-title" th:text="${entry.key.name}">здесь будет название позиции</h5>
                    <p class="card-text">Цена: <span th:text="${entry.key.price + ' ₽'}">здесь будет цена в рублях</span></p>
                    <p class="card-text">Категория: <span th:text="${entry.key.category}">здесь будет цена в рублях</span></p>
                    <p class="card-text">Пол: <span th:text="${entry.key.gender}">здесь будет цена в рублях</span></p>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/products-panel/' + ${entry.key.getId} + '/edit'}">Редактировать</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
